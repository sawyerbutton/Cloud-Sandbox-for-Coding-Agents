apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: cloud-sandbox
  labels:
    app.kubernetes.io/name: cloud-sandbox
    app.kubernetes.io/component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: scheduler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloud-sandbox
        app.kubernetes.io/component: scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cloud-sandbox
      containers:
      - name: scheduler
        image: cloud-sandbox/scheduler:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9090
          protocol: TCP
        env:
        - name: POOL_MIN_SIZE
          value: "5"
        - name: POOL_MAX_SIZE
          value: "50"
        - name: SANDBOX_IMAGE
          value: "python:3.11-slim"
        - name: DOCKER_HOST
          value: "unix:///var/run/docker.sock"
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: cloud-sandbox
  labels:
    app.kubernetes.io/name: cloud-sandbox
    app.kubernetes.io/component: scheduler
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9090
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/component: scheduler
