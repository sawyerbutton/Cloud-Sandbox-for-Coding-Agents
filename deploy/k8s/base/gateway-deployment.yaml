apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: cloud-sandbox
  labels:
    app.kubernetes.io/name: cloud-sandbox
    app.kubernetes.io/component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloud-sandbox
        app.kubernetes.io/component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cloud-sandbox
      containers:
      - name: gateway
        image: cloud-sandbox/gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SCHEDULER_URL
          value: "http://scheduler:9090"
        - name: SESSION_MANAGER_URL
          value: "http://session-manager:9091"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloud-sandbox-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: cloud-sandbox
  labels:
    app.kubernetes.io/name: cloud-sandbox
    app.kubernetes.io/component: gateway
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/component: gateway
