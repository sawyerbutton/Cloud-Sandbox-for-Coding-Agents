global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:9091']

  - job_name: 'scheduler'
    static_configs:
      - targets: ['scheduler:9091']

  - job_name: 'session-manager'
    static_configs:
      - targets: ['session-manager:9091']
